<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel='stylesheet prefetch' href='templates/libraries/css/animate.min.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="templates/libraries/css/nav.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel='stylesheet prefetch' href='templates/libraries/css/ranks.css'>
		<link href="templates/libraries/css/table_v2.css" rel="stylesheet" type="text/css" />

		<script>
			window['prev_ranks'] = '{{prev_ranks|tojson}}'
			window['cur_ranks'] = '{{cur_ranks|tojson}}'
		</script>

    </head>

    <body onload='init()'>

        <div class="wrapper">
            <div id="bg"></div>
            <script>
                $(function(){
                    $("#bg").load("templates/libraries/html/nav.html");
                });
            </script>

            <div id='screen'>
                <div id='top_div'>
            </div>
            <div id='bottom_div'>
                    <div class="table100 ver5 m-b-110">
                        <div class="table100-head">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">Opponent</th>
                                        <th class="cell100 column2">Rank</th>
                                        <th class="cell100 column3">Date</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody id='ranks_table'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Now that we have defined all body elements, run some js -->
        <script type="text/javascript" src="templates/libraries/js/ranks.js"></script>
    </body>
</html>
